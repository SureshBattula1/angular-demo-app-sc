<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">
      <mat-icon>admin_panel_settings</mat-icon>
      Roles Management
    </h1>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="createRole()"
      *hasPermission="'roles.create'">
      <mat-icon>add</mat-icon>
      Create Role
    </button>
  </div>

  <mat-card class="data-card">
    <mat-card-content>
      <!-- Loading Indicator -->
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

      <!-- Data Table -->
      <div *ngIf="!isLoading" class="table-container">
        <table mat-table [dataSource]="roles" class="data-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let role">{{ role.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let role">
              <strong>{{ role.name }}</strong>
            </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let role">{{ role.description || 'N/A' }}</td>
          </ng-container>

          <!-- Permissions Count Column -->
          <ng-container matColumnDef="permissions_count">
            <th mat-header-cell *matHeaderCellDef>Permissions</th>
            <td mat-cell *matCellDef="let role">
              <mat-chip>{{ getPermissionsCount(role) }}</mat-chip>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let role" class="action-cell">
              <button 
                mat-icon-button 
                color="primary" 
                (click)="viewRole(role.id)"
                matTooltip="View Details">
                <mat-icon>visibility</mat-icon>
              </button>
              <button 
                mat-icon-button 
                color="accent" 
                (click)="editRole(role.id)"
                *hasPermission="'roles.update'"
                matTooltip="Edit Role">
                <mat-icon>edit</mat-icon>
              </button>
              <button 
                mat-icon-button 
                color="warn" 
                (click)="deleteRole(role)"
                *hasPermission="'roles.delete'"
                matTooltip="Delete Role">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- No Data Row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <mat-icon>info</mat-icon>
                <p>No roles found.</p>
              </div>
            </td>
          </tr>
        </table>

        <!-- Paginator -->
        <mat-paginator
          [length]="totalRecords"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 50]"
          (page)="onPageChange($event)"
          showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
